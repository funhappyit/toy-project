<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Post</title>
  <link rel="stylesheet" th:href="@{/css/create-css.css}">
</head>
<body>

<h1>Create a New Post</h1>

<form th:action="@{/posts/create}" th:method="post">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
  </div>
  <div>
    <label for="content">Content:</label>
    <textarea id="content" name="content" required></textarea>
  </div>
  <div>
    <label for="categoryId">Category:</label>
    <select id="categoryId" name="categoryId" required>
      <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>
  </div>
  <div>
    <label for="tagIds">Tags:</label>
    <select id="tagIds" name="tagIds" multiple required>
      <option th:each="tag : ${tags}" th:value="${tag.id}" th:text="${tag.name}"></option>
    </select>
  </div>
  <button type="submit">Create Post</button>
</form>

</body>
</html>
