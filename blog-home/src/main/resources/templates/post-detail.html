<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Post Detail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f4f4f9;
    }

    /* 페이지 제목 스타일 */
    h1 {
      text-align: center;
      color: #333;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    /* 게시물 제목 스타일 */
    h2 {
      color: #4CAF50;
      font-size: 2em;
      margin-bottom: 15px;
    }

    /* 게시물 본문 스타일 */
    p {
      font-size: 1.2em;
      line-height: 1.6;
      color: #555;
      margin-bottom: 15px;
    }

    /* 카테고리 및 태그 스타일 */
    span {
      font-weight: bold;
      color: #333;
    }

    /* 태그 스타일 */
    p span {
      background-color: #e0e0e0;
      padding: 3px 8px;
      border-radius: 5px;
      margin-right: 5px;
    }

    /* 날짜 정보 스타일 */
    p span:last-child {
      color: #888;
      font-style: italic;
    }

    /* 링크 스타일 */
    a {
      display: inline-block;
      margin-top: 20px;
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* 페이지 너비 조정 */
    body {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<h1>Post Detail</h1>

<div>
  <h2 th:text="${post.title}"></h2>
  <p th:text="${post.content}"></p>
  <p>Category: <span th:text="${post.category.name}"></span></p>
  <p>Tags:
    <span th:each="tag : ${post.tags}" th:text="${tag.name}">TagName</span>
  </p>
  <p>Created At: <span th:text="${post.createdAt}"></span></p>

  <!-- 수정 버튼: 본인의 글만 보임 -->
  <a th:if="${post.user.id} == ${currentUser.id}" th:href="@{/posts/edit/{id}(id=${post.id})}" class="edit-button">Edit Post</a>

  <a href="/posts">Back to list</a>
</div>

</body>
</html>
